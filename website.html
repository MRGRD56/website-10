<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 10</title>
    <!--   styles   -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="main-container">
    <div class="left-container">
        <div class="taskbar-icon-window">
            <img src="images/icon-windows.svg" alt="icon-window">
        </div>
        <div class="taskbar-icon-google-chrome">
            <img src="images/icon-google-chrome.svg" alt="icon-google-chrome">
        </div>
        <div class="taskbar-icon-firefox">
            <img src="images/icon-firefox.svg" alt="icon-firefox">
        </div>
        <div class="taskbar-icon-calculator">
            <img src="images/icon-calculator.svg" alt="icon-calculator">
        </div>
    </div>
    <div class="right-container">
        <div class="taskbar-datetime">
            <div class="taskbar-time"></div>
            <div class="taskbar-date"></div>
        </div>
        <div class="taskbar-icon-notification">
            <img src="images/icon-notification.svg" alt="icon-notification">
        </div>
        <div class="minimize-all-windows"></div>
    </div>
</div>
<script src="time.js"></script>
</body>
</html>
